<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DayFlow Vanilla JS Example</title>
    <link rel="stylesheet" href="../../packages/core/dist/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
        }
    </script>
    <style>
        body { margin: 0; padding: 20px; font-family: sans-serif; height: 100vh; display: flex; flex-direction: column; }
        #calendar-container { flex: 1; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-slate-950">
    <div class="mb-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold dark:text-white">DayFlow Vanilla JS</h1>
        <button onclick="document.documentElement.classList.toggle('dark')" class="px-4 py-2 bg-white dark:bg-slate-800 border border-gray-200 dark:border-slate-700 rounded-lg shadow-sm text-sm font-medium dark:text-white">
            Toggle Theme
        </button>
    </div>
    <div id="calendar-container"></div>

    <script type="module" src="./index.js"></script>
</body>
</html>
